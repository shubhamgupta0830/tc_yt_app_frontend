<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Shorts Like App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Ensure the swiper takes full height */
        .swiper-container {
            height: 100vh;
        }
        .swiper-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="swiper-container">
    <div class="swiper-wrapper">
        <!-- Card 1 -->
        <div class="swiper-slide bg-white p-4 rounded-lg shadow-lg">
            <img src="placeholder1.jpg" alt="Image 1" class="w-full h-64 object-cover rounded-t-lg">
            <h2 class="text-xl font-bold mt-4">Title for Image 1</h2>
            <p class="mt-2 text-gray-600">This is some description for image 1. This text box contains a brief description of the image above.</p>
        </div>
        <!-- Card 2 -->
        <div class="swiper-slide bg-white p-4 rounded-lg shadow-lg">
            <img src="placeholder2.jpg" alt="Image 2" class="w-full h-64 object-cover rounded-t-lg">
            <h2 class="text-xl font-bold mt-4">Title for Image 2</h2>
            <p class="mt-2 text-gray-600">This is some description for image 2. This text box contains a brief description of the image above.</p>
        </div>
        <!-- Additional cards can be added here -->
    </div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });
</script>

</body>
</html>
